<article>
	<div class="info">
		<p>{{ user.displayName }}</p>
		<p>{{ user.email }}</p>			
	</div>
	<div class="salir">
		<a href="#/logout">salir</a>		
	</div>
	<div class="new">
		<a href="#/new">New Post</a>
	</div><hr>
	<article ng-repeat="post in posts">
		<div class="post">
			<h2 class="title">
				{{ post.title }}
			</h2>
			<p>{{ post.user.displayName }} <{{ post.user.email }}></p>
			<p>{{ post.descripcion }}</p>			
		</div>
		<hr>
	</article>
</article>
