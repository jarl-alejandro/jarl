<div class="info">
	<p>{{ user.displayName }}</p>
	<span class="fa fa-user"></span>
	<p>{{ user.email }}</p>			
</div>
<form ng-submit="savePost()">
	<input type="text" ng-model="post.title" placeholder="Escribe un titulo">
	<input type="text" ng-model="post.descripcion" placeholder="Escribe tu desc">
	<textarea name="body" placeholder="Escribe un body" ng-model="post.body">
	</textarea>
	<input type="submit">
</form>
